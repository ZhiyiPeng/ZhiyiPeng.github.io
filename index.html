    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.insertBefore(canvas, document.body.firstChild);

        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '1';
        canvas.style.pointerEvents = 'none';

        let width, height, nodes, delaunayTriangles;
        let mouseX = -1000;
        let mouseY = -1000;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            nodes = [];
            
            // ä½¿ç”¨ç½‘æ ¼åŠ éšæœºåç§»å®ç°å‡åŒ€åˆ†å¸ƒ
            const cellSize = 150; // å¢å¤§æ ¼å­å¤§å°ï¼Œå‡å°‘èŠ‚ç‚¹å¯†é›†åº¦
            const padding = 200; // å‘å¤–å»¶ä¼¸
            for (let x = -padding; x < width + padding; x += cellSize) {
                for (let y = -padding; y < height + padding; y += cellSize) {
                    // åœ¨æ¯ä¸ªç½‘æ ¼å•å…ƒä¸­éšæœºç”Ÿæˆä¸€ä¸ªç‚¹
                    const offsetX = Math.random() * cellSize * 0.8;
                    const offsetY = Math.random() * cellSize * 0.8;
                    nodes.push({
                        x: x + offsetX,
                        y: y + offsetY,
                        originalX: x + offsetX,
                        originalY: y + offsetY,
                        vx: 0,
                        vy: 0
                    });
                }
            }
            
            // ç”Ÿæˆè¿æ¥å…³ç³»ï¼šæ¯ä¸ªèŠ‚ç‚¹è¿æ¥åˆ°æœ€è¿‘çš„Kä¸ªèŠ‚ç‚¹
            generateConnections();
        }

        let connections = [];

        function generateConnections() {
            connections = [];
            const K = 6; // æ¯ä¸ªèŠ‚ç‚¹è¿æ¥åˆ°æœ€è¿‘çš„6ä¸ªèŠ‚ç‚¹
            
            for (let i = 0; i < nodes.length; i++) {
                const n = nodes[i];
                const distances = [];
                
                // è®¡ç®—åˆ°æ‰€æœ‰å…¶ä»–èŠ‚ç‚¹çš„è·ç¦»
                for (let j = 0; j < nodes.length; j++) {
                    if (i !== j) {
                        const dx = nodes[j].x - n.x;
                        const dy = nodes[j].y - n.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        distances.push({idx: j, dist: dist});
                    }
                }
                
                // æ‰¾åˆ°æœ€è¿‘çš„Kä¸ªèŠ‚ç‚¹
                distances.sort((a, b) => a.dist - b.dist);
                const nearestK = distances.slice(0, K).map(d => d.idx);
                
                // æŒ‰è§’åº¦æ’åºè¿™Kä¸ªèŠ‚ç‚¹ï¼Œå½¢æˆå¤šè¾¹å½¢
                nearestK.sort((a, b) => {
                    const angleA = Math.atan2(nodes[a].y - n.y, nodes[a].x - n.x);
                    const angleB = Math.atan2(nodes[b].y - n.y, nodes[b].x - n.x);
                    return angleA - angleB;
                });
                
                connections.push({
                    nodeIdx: i,
                    neighbors: nearestK
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // æ›´æ–°èŠ‚ç‚¹ä½ç½®
            for (let i = 0; i < nodes.length; i++) {
                const n = nodes[i];
                
                // é¼ æ ‡äº¤äº’é€»è¾‘
                const dx = mouseX - n.x;
                const dy = mouseY - n.y;
                const d = Math.sqrt(dx*dx + dy*dy);
                
                if (d < 150) {
                    const force = (150 - d) / 150;
                    n.vx -= dx * force * 0.03;
                    n.vy -= dy * force * 0.03;
                }

                // ç‰©ç†å›å½’æ•ˆæœ
                n.vx += (n.originalX - n.x) * 0.05;
                n.vy += (n.originalY - n.y) * 0.05;
                n.vx *= 0.9;
                n.vy *= 0.9;
                n.x += n.vx;
                n.y += n.vy;
            }

            // ç»˜åˆ¶å¤šè¾¹å½¢ï¼šæ¯ä¸ªèŠ‚ç‚¹ä¸å…¶æœ€è¿‘çš„é‚»è¿‘ç‚¹è¿æ¥
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.15)'; // é™ä½é€æ˜åº¦
            ctx.lineWidth = 1;
            
            for (let conn of connections) {
                const n = nodes[conn.nodeIdx];
                if (conn.neighbors.length >= 3) {
                    ctx.beginPath();
                    ctx.moveTo(n.x, n.y);
                    for (let neighborIdx of conn.neighbors) {
                        ctx.lineTo(nodes[neighborIdx].x, nodes[neighborIdx].y);
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
            }

            // ç»˜åˆ¶èŠ‚ç‚¹
            for (let i = 0; i < nodes.length; i++) {
                const n = nodes[i];
                ctx.fillStyle = 'rgba(102, 126, 234, 0.2)'; // é™ä½èŠ‚ç‚¹é€æ˜åº¦
                ctx.beginPath();
                ctx.arc(n.x, n.y, 1.5, 0, Math.PI*2); // å‡å°èŠ‚ç‚¹å¤§å°
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            init();
        });

        init();
        draw();
    </script>
